<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D/z</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section>
      <!-- nav start-->
      <!-- nav end -->
      <div class="block-1">
        <div class="block-title">
          <h1 class="header-title">
            Млечный Путь — спиральная галактика, в которой находится Земля и вся
            Солнечная система.
          </h1>
        </div>
      </div>
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="img-carusell"
              src="https://images11.graziamagazine.ru/upload/img_cache/467/46790302db1988f8e034efb9e4692e90_ce_3240x2160x0x0.jpg"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5 class="title-p">Меркурий</h5>
              <p class="title-pp">Крч первая планета от солдца деп койгула</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              class="img-carusell1"
              src="https://naked-science.ru/wp-content/uploads/2016/04/article_pia00271.jpg"
              class="d-block w-100"
              alt=""
            />
            <div class="carousel-caption d-none d-md-block">
              <h5 class="title-p">Венера</h5>
              <p class="title-pp">
                Была у меня одна Венера, но не такая красивая как это планета
              </p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              class="img-carusell1"
              src="https://static.wikia.nocookie.net/planetes/images/6/67/Земля.jpg/revision/latest/scale-to-width-down/2048?cb=20150903141120&path-prefix=ru"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5 class="title-p">Земля</h5>
              <p class="title-pp">
                Это прекрасная Земля, создания всевышнего Аллаха
              </p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
